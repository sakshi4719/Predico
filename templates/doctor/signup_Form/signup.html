{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up as Doctor</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{% static 'doctor/signup_form/signup.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .signup-card {
      max-width: 550px;
      margin: 40px auto;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60,132,206,0.15);
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .form-icon {
      color: #0d6efd;
      margin-right: 10px;
      min-width: 30px;
      text-align: center;
    }
    .input-group .form-control, .form-select {
      border-radius: 8px;
      box-shadow: none !important;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      padding: 0.6rem 2.5rem;
      margin-top: 1rem;
    }
    .gender-options label {
      margin-right: 18px;
      font-weight: 500;
    }
    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="signup-card">
  <h2 class="text-center mb-4"><i class="fa-solid fa-user-md"></i> Sign Up as Doctor</h2>
  <form action='signup_doctor' method="POST" autocomplete="off">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning text-center" role="alert">
          <strong>{{ message }}</strong>
        </div>
      {% endfor %}
    {% endif %}

    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Username" name="username" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Full Name" name="name" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-envelope"></i></span>
      <input type="email" class="form-control" placeholder="Email" name="email" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 input-group">
        <span class="input-group-text form-icon"><i class="fa fa-calendar"></i></span>
        <input type="date" class="form-control" name="dob" required>
      </div>
      <div class="col-md-6 mb-3 input-group">
        <span class="input-group-text form-icon"><i class="fa fa-birthday-cake"></i></span>
        <input type="number" class="form-control" placeholder="Age" name="age" min="21" max="100" required>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label d-block"><i class="fa fa-genderless"></i> Gender</label>
      <div class="gender-options">
        <input type="radio" class="btn-check" name="gender" id="male" value="male" checked>
        <label class="btn btn-outline-primary btn-sm" for="male">Male</label>
        <input type="radio" class="btn-check" name="gender" id="female" value="female">
        <label class="btn btn-outline-primary btn-sm" for="female">Female</label>

      </div>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-address-book"></i></span>
      <input type="text" class="form-control" placeholder="Address" name="address" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-phone"></i></span>
      <input type="tel" class="form-control" placeholder="Mobile" name="mobile" pattern="[0-9]{10,15}" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-id-card-o"></i></span>
      <input type="text" class="form-control" placeholder="Registration Number" name="registration_no" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 input-group">
        <span class="input-group-text form-icon"><i class="fa fa-calendar"></i></span>
        <input type="date" class="form-control" name="year_of_registration" required>
      </div>
      <div class="col-md-6 mb-3 input-group">
        <span class="input-group-text form-icon"><i class="fa fa-user-md"></i></span>
        <input type="text" class="form-control" placeholder="Qualification" name="qualification" required>
      </div>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-users"></i></span>
      <input type="text" class="form-control" placeholder="State Medical Council" name="State_Medical_Council" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-stethoscope"></i></span>
      <select class="form-select" name="specialization" required>
        <option disabled selected>Specialization</option>
        <option>Rheumatologist</option>
        <option>Cardiologist</option>
        <option>ENT specialist</option>
        <option>Orthopedist</option>
        <option>Neurologist</option>
        <option>Allergist/Immunologist</option>
        <option>Urologist</option>
        <option>Dermatologist</option>
        <option>Gastroenterologist</option>
        <option>Other</option>
      </select>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-key"></i></span>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text form-icon"><i class="fa fa-check"></i></span>
      <input type="password" class="form-control" placeholder="Retype Password" name="password1" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
